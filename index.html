<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Worth - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
    <main class="auth-container">
        <section class="auth-card">
            <div class="brand">
                <img class="brand-logo" alt=" Home Worth" src="https://img.icons8.com/external-outline-juicy-fish/60/1E40AF/external-home-real-estate-outline-outline-juicy-fish.png">
                <h1 class="brand-title">Home Worth</h1>
            </div>
            <form id="loginForm" class="auth-form">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter username" autocomplete="username" required>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter password" autocomplete="current-password" required>

                <button type="submit" class="btn primary w-full">Login</button>
            </form>
            <p class="muted">Demo: any username, password: <strong>demo123</strong></p>
        </section>
        <footer class="auth-footer">Â© <span id="year"></span>Home Worth </footer>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
